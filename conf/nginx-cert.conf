events {}

http {
  server {
    listen 80;
    listen [::]:80;
    server_name madsraad.com www.madsraad.com;

    # Serve ACME challenges from shared webroot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # You can temporarily serve 200 here; avoid redirect until cert exists
    location / {
      return 200 "OK";
    }
  }
}